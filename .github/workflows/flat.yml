name: data
on:
  schedule:
    # Runs every day at 6:48 AM UTC/1:48 AM PT/4:48 AM ET
    - cron: 48 6 * * *
  workflow_dispatch: {}

jobs:
  scheduled:
    runs-on: ubuntu-latest
    env:
      TEST_ENV: ${{ secrets.TEST_ENVIRONMENT }}
    permissions:
      contents: write
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v5
      - name: Pull from main
        run: |-
          git pull
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://getgov-${{ TEST_ENV }}.app.cloud.gov/api/v1/get-report/current-federal
          downloaded_filename: current-federal-${{ TEST_ENV }}.csv
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://getgov-${{ TEST_ENV }}.app.cloud.gov/api/v1/get-report/current-full
          downloaded_filename: current-full-${{ TEST_ENV }}.csv
